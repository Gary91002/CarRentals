name: CarRentalMVC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build CarRental/Applications/CarRentalPlatform/CarRentalPlatform.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish CarRental/Applications/CarRentalPlatform/CarRentalPlatform.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AF65FAEA36BB4C7A9E48A1B16BA1BA9A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4C49D4075E8D4979BFBCB4C2090D32E2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_43616D69EB71444495B7E5B84DB1A282 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CarRentalMVC'
          slot-name: 'Production'
          package: ./publish
